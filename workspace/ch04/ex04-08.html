<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Javascript Lab</title>
  <script src="../js/mylib.js"></script>
  <script>
    window.onload = function () {
      // 문서내의 모든 버튼을 클릭했을때 
      // 각각 "btn-0 클릭", "btn-1 클릭", "btn-2 클릭" 
      // ... "btn-n 클릭"을 콘솔에 출력하시오.
      var btns = document.querySelectorAll('button');

      // IIFE pattern 즉시실행함수로 묶기
      for (var i = 0; i < btns.length; i++) {
        (function (idx) {
          btns[idx].addEventListener('click', function () {
            console.log(`btn-${idx} 클릭`);
          });
        })(i)
      }


      // 배열메소드 사용하기 : forEach()
      //btns.forEach((v, i)=> v.addEventListener('click', function () {
      // console.log(`btn-${i} 클릭`);
      // });)
      // };



      // ES6 let 키워드 사용
      // for(let i = 0; i<btns.length; i++){
      //btns[i].addEventListener('click', function(){
      //  console.log(`btn-${i} 클릭`)
      // })
      //}

    };
  </script>
</head>

<body>
  <h1>즉시 실행 함수</h1>
  <button>버튼</button>
  <button>버튼</button>
  <button>버튼</button>
</body>

</html>
